<!DOCTYPE html>
<html>
<head>
    <title>Distributors Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h3>Distributors Map</h3>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([24.0, 92.0], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to determine marker color based on backlog
        function getMarkerColor(backlog) {
            if (backlog < 1) {
                return 'green';
            } else if (backlog >= 1 && backlog <= 3) {
                return 'yellow';
            } else {
                return 'red';
            }
        }

        // Fetch data from the JSON file
        fetch('distributors.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(function(distributor) {
                    if (distributor.Lat && distributor.Long) { // Check if latitude and longitude are available
                        var markerColor = getMarkerColor(distributor.BACKLOG);

                        var marker = L.circleMarker([distributor.Lat, distributor.Long], {
                            color: markerColor,
                            radius: 8,
                            fillOpacity: 0.8
                        }).addTo(map);

                        marker.bindPopup(
                            `<b>${distributor.DISTRIBUTOR_NAME}</b><br>
                            ${distributor.SALES_AREA_NAME}<br>
                            ${distributor.STATE_NAME}, ${distributor.DISTRICT_NAME}<br><br>
                            <b>Backlog:</b> ${distributor.BACKLOG}<br>
                            <b>Previous Day Delivery:</b> ${distributor['Previous Day Delivery']}<br>
                            <b>Stock:</b> ${distributor.STOCK}<br>
                            <b>Pending Deliveries:</b> ${distributor['Pending Deliveries']}<br>
                            <b>>10 Days:</b> ${distributor['>10Days']}<br>
                            <b>>20 Days:</b> ${distributor['>20days']}`
                        );
                    }
                });
            })
            .catch(error => console.error('Error loading JSON data:', error));
    </script>
</body>
</html>
